<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        button { 
            padding: 20px 40px; background: none; color: #00f2ff; border: 2px solid #00f2ff; 
            font-size: 20px; cursor: pointer; text-transform: uppercase; border-radius: 10px;
            box-shadow: 0 0 15px #00f2ff; transition: 0.3s;
        }
        button:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }
    </style>
</head>
<body>
    <button onclick="startGame()">Spiel starten</button>

    <script>
        function startGame() {
            // Ã–ffnet das Spiel in einem kleinen Fenster (450x600 Pixel)
            window.open('game.html', 'TrapMaze', 'width=450,height=600,top=100,left=100');
        }
    </script>
</body>
</html>
